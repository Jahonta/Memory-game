<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="memorygame.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="score"></div>
    <div class="game">
    </div>
    <template id="modal">
      <div class="modal">
        <h2 class="modal__title">The Memory Game</h2>
      </div>
    </template>
    <template id="modal__welcome">
      <div class="modal__welcome">
        <p>Welcome to the Memory Game!</p>
        <p>The rules are simple: cards are shown for 5 seconds, you have to remember them and, when they are turned away, consequently click on the paired ones. <br>
        Each pair will give you <b>10</b> points and every wrong move will cost you 1 point.</p>
      </div>
    </template>
    <template id="modal__game-over">
      <div class="modal__game-over">
        <p>Great! You've made it!</p>
        <p>Your new score is <span class="modal__score"></span>!</p>
        <p>And I'm sure you can do better...</p>
      </div>
    </template>
    <template id="modal__form">
      <form class="modal__form">
        <label for="num">Now choose how many pairs there should be:</label>
        <select name="num" id="num">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
        </select>
      <button class="btn modal__play" type="submit">And let's GO!</button>
      </form>
    </template>
    <template id="modal__records">
      <div class="modal__records">
        <h2 class="modal__title">The Game remembers!</h2>
        <div class="modal__table-box">
          <table class="modal__table-score">
            <thead><tr><th>Score</th><th>Date</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <button class="btn modal__clear">Forget me!</button>
      </div>
    </template>
    <script src="dist/app.js" type="module"></script>
  </body>
</html>
